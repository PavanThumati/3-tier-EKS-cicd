<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User List</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1f2933, #243b55, #3a506b);
      color: #eeeeee;
      overflow-x: hidden;
    }

    .background-bubbles {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .bubble {
      position: absolute;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.07);
      border-radius: 50%;
      animation: float 18s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(0.6); }
      100% { transform: translateY(-10vh) scale(1.2); }
    }

    h1 {
      text-align: center;
      color: #ffffff;
      text-shadow: 1px 2px 6px rgba(0,0,0,0.5);
    }

    form {
      max-width: 400px;
      margin: 20px auto;
      padding: 24px;
      background: rgba(36, 44, 57, 0.9);
      border-radius: 12px;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.4);
    }

    label, input, button {
      display: block;
      width: 100%;
      margin-bottom: 14px;
    }

    input {
      padding: 10px;
      border: 1px solid #555;
      background-color: #2c3e50;
      color: #eee;
      border-radius: 6px;
    }

    button {
      background: linear-gradient(to right, #485563, #29323c);
      color: white;
      padding: 10px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(to right, #29323c, #485563);
    }

    ul {
      max-width: 500px;
      margin: 30px auto;
      list-style: none;
      padding: 0;
    }

    li {
      background-color: rgba(255, 255, 255, 0.06);
      margin-bottom: 12px;
      padding: 14px;
      border-left: 6px solid #607d8b;
      border-radius: 6px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="background-bubbles">
    <div class="bubble" style="left: 10%; animation-delay: 0s;"></div>
    <div class="bubble" style="left: 25%; animation-delay: 2s;"></div>
    <div class="bubble" style="left: 45%; animation-delay: 4s;"></div>
    <div class="bubble" style="left: 65%; animation-delay: 1.5s;"></div>
    <div class="bubble" style="left: 85%; animation-delay: 3s;"></div>
  </div>

  <h1>User List</h1>

  <form method="POST" action="/">
    <label for="name">Add User:</label>
    <input type="text" name="name" id="name" required />
    <button type="submit">Add</button>
  </form>

  <ul>
    {% for user in users %}
      <li>ID: {{ user[0] }}, Name: {{ user[1] }}</li>
    {% endfor %}
  </ul>
</body>
</html>
